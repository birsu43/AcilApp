<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Hastaneler</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <div style="border-bottom:2px solid rgb(92, 90, 90);width:99%;"></div>
    <ion-item id="open-modal" expand="block">
      <ion-input label="Bilkent Şehir Hastanesi"  [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item id="open-modal" expand="block">
      <ion-input label="Ankara Eğitim Araştırma Hastanesi"  [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item id="open-modal" expand="block"> 
      <ion-input label="Gülhane Eğitim ve Araştırma Hastanesi" [readonly]="true"></ion-input>
    </ion-item>         
</ion-card>
<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Detay</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="modal.dismiss()">Kapat</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-list>
        <ion-item>
          <ion-input label="Adres:" value="Üniversiteler Mahallesi 1604. Cadde No: 9 Çankaya/ANKARA" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Doktor Sayısı" value="50" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Memnuniyet" value="%82.4" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Doluluk Oranı:" value="%87" [readonly]="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
