<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Geri"></ion-back-button>
    </ion-buttons>
    <ion-title class="custom-title">Kullanıcı Sayfası</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="avatar1">
    <ion-avatar slot="start">
      <img alt="insan" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label > Kullanıcı Adı </ion-label>
  </ion-item>

  <ion-list>
    <ion-list  class="list">
      <ion-item>
        <ion-input label="Ad" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Soyad" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Cinsiyet</ion-label>
        <ion-select cancelText="Vazgeç" okText="Seç">
          <ion-select-option value="erkek">Erkek</ion-select-option>
          <ion-select-option value="kadın">Kadın</ion-select-option>
          <ion-select-option value="diğer">Diğer</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-input label="Email" type="email" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telefon" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Şifre" type="password" ></ion-input>
      </ion-item>
      
      <ion-button class="button2" >Güncelle</ion-button>
    </ion-list>
  </ion-list>
</ion-content>
