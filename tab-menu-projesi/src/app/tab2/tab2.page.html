<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Randevular</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card class="ion-card">
    <ion-card-header>
      <h5>Ankara Bilkent Şehir Hastanesi</h5>
      <ion-card-subtitle>12.05.2023</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     Ayrıntılı bilgi için butona tıklayınız
    </ion-card-content>
    <ion-button id="open-modal" expand="block" class="button">Detay</ion-button>
  </ion-card>
 
<!-- -------------------------İON MODAL--------------------------------- -->
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
       <img src="https://res.cloudinary.com/dklwdws0d/image/upload/v1684682420/5859217_building_clinic_health_hospital_medical_icon_sjpgtx.png">
          
          <ion-title>Detay</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Kapat</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-input label="Şehir"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Hastane"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Saat"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Doktor"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Kod"></ion-input>
          </ion-item>
        
        
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
